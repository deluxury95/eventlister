<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="ii">
           <i class="fa-solid fa-square"></i>
        </div>
            <h1>Join our coding school quiz system.</h1>
            <p>Test your knowledge, track your progress, and become a better programmer with our comprehensive quiz system.</p>
          </div>
            <div class="right-panel">
            <h2>Create Account</h2>
             <p>Start your coding journey today</p>
            <form>
                <label for="full-name">Full name</label>
                <input type="text" id="full-name" placeholder="Enter your name">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="experience">Programming Experience</label>
                <select id="experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <div class="password-strength">Password strength</div>

                <button type="submit" class="create-account-btn">Create Account</button>
                <p class="login-link">Already have an account? <a href="#">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
